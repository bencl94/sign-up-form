<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Up Form</title>
</head>

<body>
    <div class="content">
        <div class="picture">
            <img src="./assets/green-leaves-on-white-background.jpg" alt="green-leaves-on-white-background"
                height="200px" width="200px">
            <p>
                Picture from <a
                    href="https://unsplash.com/de/@eugene_golovesov?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Eugene
                    Golovesov</a> on <a
                    href="https://unsplash.com/de/fotos/grune-blatter-auf-weissem-hintergrund--_VkKpSNpuk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="right-content">
            <div class="greeting-container">
                <h3>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="form-container">
                <form action="" method="post">
                    <h3>Let's do this!</h3>
                    <div class="form-row">
                        
                        <div >
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                        </div>
                        <div >
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div >
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div >
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div >
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div >
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password">
                        </div>
                    </div>
                </form>
                <div class="bottom-section">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
